<title>新增图书</title>
<link href="../../Admin/Mode/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container" >
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入图书名称" class="layui-input" id="bookname">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书类别</label>
			<div class="layui-input-block">
				<input type="text" name="class" lay-verify="required" autocomplete="off" placeholder="请输入图书类别" class="layui-input" id="class">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书作者</label>
			<div class="layui-input-block">
				<input type="text" name="author" lay-verify="required" autocomplete="off" placeholder="请输入图书作者" class="layui-input" id="author">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>出版社</label>
			<div class="layui-input-block">
				<input type="text" name="press" lay-verify="required" autocomplete="off" placeholder="请输入出版社" class="layui-input" id="press">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>简介</label>
			<div class="layui-input-block">
				<input type="text" name="des" lay-verify="required" autocomplete="off" placeholder="请输入图书简介" class="layui-input" id="des">
			</div>
		</div>
		<!-- 上传封面（开始） -->
		
  <div class="layui-form-item"  style="margin-bottom:0px"><p>
  	  <label class="layui-form-label">封面上传：</label>	 
	  	<img id="loading" src="../Image/loading.gif" style="display:none;">
	   <div class="layui-input-block">
	 <form name="form_uploadImg" action="" method="POST" enctype="multipart/form-data"> 
	 	 <input id="uploadFileInput" type="file" size="45" name="uploadFileInput" class="input" /> 
		 <input type="button" id="buttonUpload" onclick="return ajaxFileUploaduser('%{#status.index}');" value="上传封面"/>
	 </form>
	  </div>
  </div>
   
   <!-- 上传封面（结束） -->
   
   <!-- 上传图书（开始） -->
	<div class="layui-form-item"  style="margin-bottom:0px"><p>
  	  <label class="layui-form-label">图书上传：</label>	 
	  	<img id="loading" src="../Image/loading.gif" style="display:none;">
	   <div class="layui-input-block">
	 <form name="form_uploadImg" action="" method="POST" enctype="multipart/form-data"> 
	 	 <input id="uploadFileInput" type="file" size="45" name="uploadFileInput" class="input" /> 
		 <input type="button" id="buttonUpload" onclick="return ajaxFileUploaduser('%{#status.index}');" value="上传图书"/>
	 </form>
	  </div>
  </div>
<!--   上传图书（结束） -->	
	<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<!-- <button class="layui-btn" lay-submit="" onclick="createRoute()">立即提交</button> -->
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
