<body>

<div class="page-container" >
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书名称</label>
			<div class="layui-input-block">
				<input type="text" name="bookname" lay-verify="required" autocomplete="off" placeholder="请输入图书名称" class="layui-input" id="bookname">
			</div>
		</div>
		<div class="layui-form-item">
				
					<label class="layui-form-label"><span style="color: red; font-size: 20px">*</span>图书种类</label> 
					<div class="layui-input-block">
					<select name="booktype" id="booktype" lay-verify="required">
						<option value="">请选择图书种类</option>
					</select>
					</div>
				
		</div>
			<div class="layui-form-item">
		
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书作者</label>
			<div class="layui-input-block">
				<input type="text" name="author" lay-verify="required" autocomplete="off" placeholder="请输入图书作者" class="layui-input" id="author">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>出版社</label>
			<div class="layui-input-block">
				<input type="text" name="press" lay-verify="required" autocomplete="off" placeholder="请输入出版社" class="layui-input" id="press">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>简介</label>
			<div class="layui-input-block">
				<input type="text" name="des" lay-verify="required" autocomplete="off" placeholder="请输入图书简介" class="layui-input" id="des">
			</div>
		</div>
		
		
        <div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书封面</label>
			<div class="layui-input-block">
				<input type="text" name="img_path" lay-verify="required" autocomplete="off" placeholder="请输入图书封面" class="layui-input" id="img_path">
			</div>
		</div>
   
  
   
 
	<div class="layui-form-item">
			<label class="layui-form-label"><span style="color:red;font-size: 20px">*</span>图书地址</label>
			<div class="layui-input-block">
				<input type="text" name="book_path" lay-verify="required" autocomplete="off" placeholder="请输入图书地址" class="layui-input" id="book_path">
			</div>
	</div>
	
	<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="createBook()">立即提交</button>
				<!-- <button class="layui-btn" lay-submit="" onclick="createRoute()">立即提交</button> -->
				<button type="reset" class="layui-btn layui-btn-primary" onclick="reset()">重置</button>
			</div>
		</div>
	</form>
</div>

<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				//form.on('submit(demo1)', function(data) {
					//layer.alert(JSON.stringify(data.field), {
					//	title: '最终的提交信息'
					//})
					//return false;
				//});
			});
		</script>
